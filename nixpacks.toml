[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "apache2", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mysqli", "php82Extensions.curl", "php82Extensions.json", "php82Extensions.mbstring", "php82Extensions.openssl"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader || echo 'Composer install skipped'"]

[phases.build]
cmds = ["echo 'Build phase completed'"]

[start]
cmd = "php -S 0.0.0.0:$PORT -t ."

